<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="cmscript.css">
    <title>varnisu</title>
</head>
<body>
    <div id="wrap">
            <h1>cm to Inches</h1>
        <div> 
            <input id="cmval" type="text" placeholder="lenght in cm">
        </div>
        <div>
           <button type="submit" onclick="convert()">convert to inches</button>
        </div>
        <div id="result">

       </div>
    </div>
<script>
    function convert(){
       const cmval=Number(document.getElementById("cmval").value)
       const inchval=cmval/2.54
       const result=document.getElementById("result")
       result.innerHTML=inchval.toFixed(2)+" inches"
    }
</script>

</body>
</html>
